<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center">Cotizar metros de pintura</h1>
    <div class="container">
      <div class="jumbotron">
          <div class="row">
              <div class="col-12">
                <div class="form-group"> 
                    <label for="">Alto</label>
                    <input type="number" class="form-control" placeholder="Alto" id="metrosalto">
                </div>
              </div>
          </div>
          <div class="row">
              <div class="col-12">
                <div class="form-group"> 
                    <label for="">Largo</label>
                    <input type="number" class="form-control" placeholder="Largo" id="metroslargo">
                </div>
              </div>
          </div>
          <div class="row">
              <div class="col-12">
                <div class="form-group"> 
                    <label for="">Precio metro</label>
                    <input type="number" class="form-control" placeholder="Precio" id="precio">
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-info btn-block" id="botoncotizar">Cotizar</button>
            </div>
        </div>
        <div id="Resultado" class="alert alert-primary mt-3" role="alert">
          $0000
          </div>
      </div>
    </div>
    <script src="./../js/app.js"></script>
  </body>
</html>
