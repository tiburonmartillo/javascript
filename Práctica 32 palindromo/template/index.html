<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Palíndromo</title>
</head>
<body>
    <h1 class="text-center mt-3 text-danger">Palíndromo</h1>
    <div class="container">
        <div class="jumbotron">
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-lg">Ingrese un número de 3 dígitos</span>
                </div>
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="numero">
              </div>
              <button class="btn btn-danger col mt-3" id="btnComparar">Comparar dígitos</button>
              <div id="imprimir"></div>
        </div>
    </div>
    
    <script src="./../js/app.js"></script>
</body>
</html>
