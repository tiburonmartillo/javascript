<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Promedio</title>
  </head>
  <body>
    <h1 class="text-center mt-3">Promedio de alumno</h1>
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="">Matrícula</label>
              <input type="number" id="matricula" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="">Materia 1</label>
            <input type="number" id="materia1" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="">Materia 2</label>
            <input type="number" id="materia2" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="">Materia 3</label>
            <input type="number" id="materia3" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="">Materia 4</label>
            <input type="number" id="materia4" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="">Materia 5</label>
            <input type="number" id="materia5" />
          </div>
        </div>
        <div>
          <button
            class="btn btn-outline-success btn-block"
            id="obtenerpromedio"
          >
            Obtener Promedio
          </button>
        </div>
        <div id="imprimirpromedio" class="alert alert-primary mt-3" role="alert">
            Promedio del alumno
          </div>
        <div id="imprimirmatricula" class="alert alert-primary mt-3" role="alert">
            Matrícula Alumno
          </div>
      </div>
    </div>
    <script src="./../js/app.js"></script>
  </body>
</html>
