<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

              <div class="jumbotron bg-light">
                  <h1 class="text-center text-primary">To do <i class="fa fa-check" aria-hidden="true"></i></i></h1>
                  
                  <form id="formulario">
                    <div class="input-group">
                      <input type="text" id="txtTarea" class="form-control">
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-outline-primary">Agreagar</button>
                      </div>
                    </div>
                  </form>
                  
                  <div id="listaTareas" class="mt-3">
                   <div class="alert alert-info" id="tareaToDo">
                 
                   </div>
                  </div>
              </div>
          </div>
      </div>
      
    <!-- Optional JavaScript -->
    <script src="../js/tareas.class.js"></script>
    <script src="../js/localstorage.class.js"></script>
    <script src="../js/app.js"></script>
