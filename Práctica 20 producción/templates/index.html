<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Productos</title>
</head>
<body>
    <h1 class="text-center text-info mt-3">Registro de producción</h1>
    <div class="container">
        <div class="jumbotron">
            <form>
                <div class="form-row">
                  <div class="col">
                    <input type="number" class="form-control" placeholder="Lunes" id="dia1">
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" placeholder="Martes" id="dia2">
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" placeholder="Miércoles" id="dia3">
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" placeholder="Jueves" id="dia4">
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" placeholder="Viernes" id="dia5">
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" placeholder="Sábado" id="dia6"> 
                  </div>
                  <div class="col">
                    <button class="btn btn-warning text-light" id="btnProduccion">Producción</button>
                  </div>
                </div>
              </form>
              <div id="imprimir" class="alert alert-warning"></div>
        </div>
    </div>
    
    <script src="./../js/app.js"></script>
</body>
</html>
