<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Dia de la semana</title>
</head>
<body>
    <h1 class="text-center mt-3">Día de la semana</h1>
    <div class="container">
        <div class="jumbotron bg-info">
            <div class="input-group">
                <select class="custom-select" id="numerodedia" aria-label="Example select with button addon">
                  <option selected>Día de la semana</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                </select>
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="btnComparar">Saber qué dia es</button>
                </div>
              </div>
              <div id="imprimir"></div>
        </div>
    </div>
    
    <script src="./../js/app.js"></script>
</body>
</html>
