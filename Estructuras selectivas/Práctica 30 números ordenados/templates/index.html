<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Números ordenados</title>
</head>
<body>
    <h1 class="text-center mt-3">Numeros Oredenados</h1>
    <div class="container">
        <div class="jumbotron bg-info">
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Ingrese tres números</span>
                </div>
                <input type="number" aria-label="First name" class="form-control" id="num1">
                <input type="number" aria-label="Last name" class="form-control" id="num2">
                <input type="number" aria-label="Last name" class="form-control" id="num3">
              </div>
              <button class="btn btn-warning mt-3 col-12" id="btnordenar">Ordenar</button>
              <div id="imprimir"></div>
        </div>
    </div>
    
    <script src="./../js/app.js"></script>
</body>
</html>
