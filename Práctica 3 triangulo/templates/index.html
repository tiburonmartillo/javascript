<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Área de triangulo</title>
  </head>
  <body>
    <h1 class="text-center">Calcular área de un triangulo</h1>
    <div class="container">
      <div class="jumbotron">
          <div class="row">
              <div class="col-12">
                <div class="form-group"> 
                    <label for="">Altura</label>
                    <input type="number" class="form-control" placeholder="Altura" id="altura">
                </div>
              </div>
          </div>
          <div class="row">
              <div class="col-12">
                <div class="form-group"> 
                    <label for="">Base</label>
                    <input type="number" class="form-control" placeholder="Base" id="base">
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-info btn-block" id="botoncalcular">Calcular</button>
            </div>
        </div>
        <div id="Calcular" class="alert alert-primary mt-3 text-center" role="alert">
            Resultado
          </div>
      </div>
    </div>
    <script src="./../js/app.js"></script>
  </body>
</html>
