<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Respuestas</title>
</head>
<body>
    <h1 class="text-center mt-3">Respuestas</h1>
    <div class="container">
        <div class="jumbotron bg-danger">
            <div class="row">
                
                <label for="" class="text-white mr-2">Correctas</label>
                <input type="number" class="col-3" id="correcto">
                <label for="" class="text-white mr-1">Incorrectas</label>
                <input type="number" id="incorrecto" class="col-3">
                <label for="" class="text-white mr-1">En blanco</label>
                <input type="number" id="blanco" class="col-3">
            </div>
            <button type="button" class="btn btn-light col-12 mt-3 text-center" id="botoncalcular">Calcular</button>
            <div class="alert alert-danger text-center mt-3" role="alert" id="imprimirrespuesta">Respuestas</div>
        </div>
    </div>
    
    <script src="./../js/app.js"></script>
</body>
</html>
