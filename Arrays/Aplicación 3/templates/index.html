<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arrays</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"

        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">

    <script src="./../js/app.js"></script>
